<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ file.filename }}</h1>
    <p><strong>Uploaded At:</strong> {{ file.uploaded_at }}</p>
    <p>{{ file.content }}</p>
    <a href="{{ url_for('upload_file') }}">Back to Upload Page</a>
</body>
</html>
